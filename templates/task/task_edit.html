{% extends 'base.html' %}

{% block title %} Edit {{task}} {% endblock title %}

{% block script %}

<script>
    document.addEventListener('DOMContentLoaded', function() {
        form = document.querySelector("#edit_form")
        input = form.querySelector("input[type=checkbox]")
        input.classList.add("form-check-input");
        input.classList.add("check_complete-btn");
    });

</script>

{% endblock script %}

{% block css %}
<style>
    .task_edit div {
        background-color: #00a19a;
    }

    .task_edit div h6 {
        font-size: 34px;
        padding: 15px;
        background-color: #00a19a;
        font-weight: bold;
        color: white;
    }

    .task_edit label {
        font-size: 20px;
    }

    .task_edit .submit-btn {
        float: right;
    }

    .task_edit form .check_complete-btn {
        margin-top: 5px;
        font-size: 20px;
    }

    input[type=text],
    textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
    }
</style>
{% endblock css %}

{% block content %}
<div class="task_edit">
    <div align='center'>
        <h6>Update {{task.title}}</h6>
    </div>


    <form method="post" id="edit_form">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'tasks' %}" class="btn btn-secondary">Back</a>
        <div class="submit-btn">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock content %}
