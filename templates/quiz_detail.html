{% extends 'base.html' %}

{% block title %}
    Quiz Detail
{% endblock title %}

{% block content %}
    <h2>This Is Quiz Detail</h2>
    <h2>{{quiz}}</h2>
    <form action="{% url 'quiz-result' %}" method="GET">
        {% csrf_token %}
        
        {% for question in quiz.get_questions %}
        <div class="row border border-primary rounded">
            <h2>{{question}}</h2>

            {% for answer in question.get_answers %}

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{question.question_text}}" id="{{answer}}" value="{{answer}}">
                    <label class="form-check-label" for="{{answer}}">
                        {{answer}}
                    </label>
                </div>

            {% endfor %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock content %}
