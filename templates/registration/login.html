{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
        <p>Don'a have an account? <a href="{% url 'signup' %}">Register</a></p>
    </form>
    
{% endblock content %}
